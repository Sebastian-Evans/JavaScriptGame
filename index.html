<!DOCTYPE html>
<html>
  <head>
    <title>Prevent a goal</title>

    <link href="css/game.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="content">
      <h1>Prevent a goal!</h1>

      <h3 id="welcome"></h3>

      <p id="directions">
        Your challenge is to stop the ball before it gets to the goal. Every
        stop you make will earn you a point.
      </p>

      <div id="controls">
        <span id="score">0 pts</span>
        <button type="button" id="start_button">Start!</button>
      </div>

      <div id="timer"></div>

      <div id="gamespace"></div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
